<html ng-app="app">
  <head>
    <title>Test Server - angular-mapboxgl-directive</title>

    <link href="lib/mapbox-gl.css" rel="stylesheet" />
    <link rel='stylesheet' href='lib/mapbox-gl-directions.css' type='text/css' />
    <link rel='stylesheet' href='lib/mapbox-gl-compare.css' type='text/css' />
    <link rel='stylesheet' href='lib/mapbox-gl-draw.css' type='text/css' />

    <link href="css/angular-mapboxgl-directive.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="lib/mapbox-gl.js"></script>
    <script src='lib/mapbox-gl-compare.js'></script>
    <script src='lib/mapbox-gl-directions.js'></script>
    <script src="lib/mapbox-gl-language.js"></script>
    <script src='lib/mapbox-gl-draw.js'></script>

    <script src='lib/turf.min.js'></script>

    <script src='lib/mapbox-gl-geocoder.js'></script>
    <link rel='stylesheet' href='lib/mapbox-gl-geocoder.css' type='text/css' />

    <script src="lib/mapbox-gl-circle.min.js"></script>
    <script src="lib/angular-mapboxgl-directive.js"></script>

    <script src="app.js"></script>
  </head>
  <body ng-controller="IndexController" style="margin: 0;">

      <mapboxgl
        access-token="no-token"
        gl-center="[48.606796, 17.83314]"
        gl-min-zoom="11.15"
        gl-max-zoom="18"
        gl-circles="glCircles"
        gl-polygons="glPolygons"
        gl-markers="glMarkers"
        gl-floorplans="glFloorplans"
        gl-draggable-points="glDraggablePoints"
        gl-popups="glPopups"
        gl-style="glStyle"
        gl-controls="glControls"
        gl-layer-controls="glLayerControls"
        class="hide-drawing">
      </mapboxgl>

  </body>
</html>
